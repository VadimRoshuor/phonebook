<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	        crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app='phonebookApp' ng-controller='phonebookCtrl'>
<div class="container">
	<form class="form-horizontal" name="personForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Name" ng-model='name'>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" placeholder="Email" ng-model='email' name='email'>
				<!--<p>{{personForm.email.$valid}}<p>-->
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Phone" ng-model='phone'>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click='addPerson()' ng-hide='currentPerson >-1'>Add</button>
				<button type="submit" class="btn btn-default" ng-click='savePerson()' ng-show='currentPerson >-1'>Save
				</button>
			</div>
		</div>
	</form>
	<div class="col-lg-offset-4 col-lg-4">
		<input type="text" class="form-control" placeholder="Search" ng-model="search">
	</div>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Phone</th>
			<th>Email</th>
			<th></th>
		</tr>
		</thead>
		<tbody ng-repeat='person in persons | filter:search'>
		<tr>
			<td>{{$index+1}}</td>
			<td>{{person.name}}</td>
			<td>{{person.email}}</td>
			<td>{{person.phone}}</td>
			<td>
				<div class="btn-group btn-group-xs" role="group" aria-label="...">
					<button type="button" class="btn btn-default btn-primary" ng-click='editPerson($index)'>Edit</button>

					<button type="button" class="btn btn-default btn-danger" ng-click='deletePerson($index)'>Delete</button>
				</div>
			</td>
		</tr>
		</tbody>

	</table>
</div>

</body>
</html>
